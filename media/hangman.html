function Solver(){
d1.Solve.value=d1.Solve.value.toLowerCase()

for(i=Start;i<End;i++){d.images[i].src=Letters[i].src}
}else{alert("Sorry, that's not the puzzle.^^")}}
function Guesser(){
inword=false
d1.Tries.value=Tries
d1.Guess.value=d1.Guess.value.toLowerCase()

for(i=Start;i<=End;i++){
if(d1.Guess.value==Letters[i].val){d.images[i].src=Letters[i].src;inword=true
alert("Got it!")}}
